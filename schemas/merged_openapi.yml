  /api/entitlement/subscriptions/create:
    post:
      summary: Create a new subscription for an organization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                org_id:
                  type: string
                  description: Organization ID
                plan_id:
                  type: string
                  description: Price ID from the payment processor
                user_count:
                  type: integer
                  description: Number of users in the organization
                email:
                  type: string
                  format: email
                  description: Email of the customer
                payment_processor:
                  type: string
                  enum:
                    - stripe
                    - paypal
                    - braintree
                  description: Supported payment processors
      responses:
        '200':
          description: Subscription created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscription_id:
                    type: string
                  clientSecret:
                    type: string
        '400':
          description: Invalid request
        '500':
          description: Internal server error
      tags:
        - merged-openapis_other
