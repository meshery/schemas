openapi: 3.0.0
info:
    title: Core Schema Elements
    description: Reusable core schema elements
    version: 1.0.0
paths: {}

components:
    schemas:
        inputString:
            type: string
            pattern: "^[a-zA-Z_][a-zA-Z0-9_-]*[a-zA-Z0-9_]$"
            description: A string starting with an alphanumeric character. Spaces and hyphens allowed.

        versionString:
            type: string
            minLength: 2
            maxLength: 100
            description: API version of the object
            pattern: "([a-z.])*(?!^/)v(alpha|beta|[0-9]+)([.-]*[a-z0-9]+)*$"
            example: ["v1", "v1alpha1", "v2beta3", "v1.custom-suffix"]

        semverString:
            type: string
            minLength: 5
            maxLength: 100
            pattern: "^[a-z0-9]+.[0-9]+.[0-9]+(-[0-9A-Za-z-]+(.[0-9A-Za-z-]+)*)?(\\+[0-9A-Za-z-]+(\\.[0-9A-Za-z-]+)*)?$"
            description: A valid semantic version string between 5 and 256 characters. The pattern allows for a major.minor.patch version followed by an optional pre-release tag like '-alpha' or '-beta.2' and an optional build metadata tag like '+build.1.

        uuid:
            type: string
            format: uuid
            description: A Universally Unique Identifier used to uniquely identify entities in Meshery. The UUID core definition is used across different schemas.
            x-go-type: uuid.UUID
            x-go-type-import:
                path: github.com/gofrs/uuid

        Id:
            type: string
            format: uuid
            x-go-type: uuid.UUID
            x-go-type-import:
                path: github.com/gofrs/uuid
            x-go-type-skip-optional-pointer: true

        username:
            type: string
            x-go-type-skip-optional-pointer: true

        provider:
            type: string
            description: One of (x-oapi-codegen-extra-tags-cloud, github, google)
            x-go-type-skip-optional-pointer: true

        Time:
            type: string
            format: date-time
            x-go-type-skip-optional-pointer: true

    
 
        SqlNullTime:
            type: string
            format: date-time
            x-go-type: sql.NullTime
            x-go-type-import:
                path: database/sql
            x-go-type-skip-optional-pointer: true

        email:
            type: string
            format: "email"
            description: email
            x-go-type-skip-optional-pointer: true

        Text:
            type: string
            x-go-type-skip-optional-pointer: true

        number:
            type: integer
            x-go-type-skip-optional-pointer: true

        avatar_url:
            type: string
            description: Link for profile picture
            x-go-type-skip-optional-pointer: true

        MapObject:
            type: object
            additionalProperties:
                type: string
            x-go-type-skip-optional-pointer: true

        status:
            type: string #oneOf: ["active", "pending", "inactive"]?
            x-go-type-skip-optional-pointer: true

        bio:
            type: string
            x-go-type-skip-optional-pointer: true

        accepted_terms_at:
            type: string
            x-go-type-skip-optional-pointer: true

        emails:
            type: array
            items:
                $ref: "#/components/schemas/email"
            x-go-type-skip-optional-pointer: true

        user_ids:
            type: array
            items:
                $ref: "#/components/schemas/Id"
            x-go-type-skip-optional-pointer: true

        price:
            type: integer
            format: int32
            x-go-type-skip-optional-pointer: true

        Endpoint:
            $ref: "#/components/schemas/Text"
            description: endpoint
            format": "uri"
            pattern: "^https?://"
            x-go-type-skip-optional-pointer: true

        roleNames:
            type: array
            items:
                type: string
                x-go-type-skip-optional-pointer: true
            x-go-type-skip-optional-pointer: true

        recordsPage:
            discriminator:
                propertyName: recordType
            properties:
                page:
                    type: integer
                    x-go-type-skip-optional-pointer: true
                page_size:
                    type: integer
                    x-go-type-skip-optional-pointer: true
                records_total:
                    type: integer
                    x-go-type-skip-optional-pointer: true
                recordType:
                    type: string
                    x-go-type-skip-optional-pointer: true
            x-go-type-skip-optional-pointer: true

        resultsPage:
            discriminator:
                propertyName: resultType
                # mapping:
                #   performanceProfilePage: '#/components/schemas/components/performanceProfilePage'
                #   mesheryResultPage: '#/components/schemas/components/mesheryResultPage'
                #   schedulePage: '#/components/schemas/components/schedulePage'
            properties:
                page:
                    type: integer
                    x-go-type-skip-optional-pointer: true
                page_size:
                    type: integer
                    x-go-type-skip-optional-pointer: true
                total_count:
                    type: integer
                    x-go-type-skip-optional-pointer: true
                resultType:
                    type: string
                    x-go-type-skip-optional-pointer: true
            x-go-type-skip-optional-pointer: true

        empty:
            description: Body for empty request
            type: object
            properties: {}
            x-go-type-skip-optional-pointer: true

        email_preference:
            type: object
            properties:
                welcome_email:
                    type: boolean
                    x-go-type-skip-optional-pointer: true

                notify_role_change:
                    type: boolean
                    x-go-type-skip-optional-pointer: true

            x-go-type-skip-optional-pointer: true

        user_uuid:
            type: string
            format: uuid
            x-go-type: uuid.UUID
            x-go-type-import:
                path: github.com/gofrs/uuid
            x-oapi-codegen-extra-tags:
                db: user_id
                json: user_id
            x-go-name: UserID
            x-go-type-skip-optional-pointer: true

        organization_id:
