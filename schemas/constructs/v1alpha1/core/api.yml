        # Common pagination and list response schemas
        paginationMetadata:
            type: object
            description: Metadata about pagination for list responses
            properties:
                page:
                    type: integer
                    description: Current page number (1-indexed)
                    minimum: 1
                    default: 1
                    x-go-type-skip-optional-pointer: true
                page_size:
                    type: integer
                    description: Number of items per page
                    minimum: 1
                    maximum: 100
                    default: 25
                    x-go-type-skip-optional-pointer: true
                total_count:
