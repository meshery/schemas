        user_id:
            type: string
            description: user's email or username
            x-go-type-skip-optional-pointer: true

        created_at:
            description: Timestamp when the resource was created.
            x-go-type: time.Time
            type: string
            format: date-time
            x-go-name: CreatedAt
            x-oapi-codegen-extra-tags:
