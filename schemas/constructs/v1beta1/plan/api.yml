openapi: 3.0.0
info:
  title: plan
  version: 1.0.0
tags:
  - name: Plans
    description: Operations related to plans

paths:
  /api/entitlement/plans:
    get:
      x-internal: ["cloud"]
      operationId: getPlans
      tags:
        - Plans
      summary: Get all plans supported by the system
      responses:
        "200":
          description: Plans fetched successfully
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Plan"
        "400":
          description: Invalid request
        "500":
          description: Internal server error

components:
  schemas:
    PlanPage:
      type: object
      required:
        - page
        - page_size
        - total_count
        - plans
      properties:
        page:
          type: integer
        page_size:
          type: integer
        total_count:
          type: integer
        plans:
          type: "array"
          items:
            $ref: "#/components/schemas/Plan"
            x-go-type: Plan

    Plan:
      type: object
      properties:
        id:
          $ref: "../../v1alpha1/core/api.yml#/components/schemas/uuid"
          x-oapi-codegen-extra-tags:
            db: "id"
            json: "id"
            csv: "id"
        name:
          type: "string"
          $ref: "#/components/schemas/PlanName"
          x-go-type: PlanName
          x-oapi-codegen-extra-tags:
            db: "name"
            json: "name"
            csv: "name"
        cadence:
          $ref: "#/components/schemas/PlanCadence"
          x-go-type: PlanCadence
          x-oapi-codegen-extra-tags:
            db: "cadence"
            json: "cadence"
            csv: "cadence"

        unit:
          $ref: "#/components/schemas/PlanUnit"
          x-go-type: PlanUnit
          x-oapi-codegen-extra-tags:
            db: "unit"
            json: "unit"
            csv: "unit"

        minimum_units:
          type: "integer"
          description: "Minimum number of units required for the plan"
          x-oapi-codegen-extra-tags:
            db: "minimum_units"
            json: "minimum_units"
            csv: "minimum_units"

        price_per_unit:
          type: "number"
          description: "Price per unit of the plan"
          x-oapi-codegen-extra-tags:
            db: "price_per_unit"
            json: "price_per_unit"
            csv: "price_per_unit"

        # price_id:
        #     type: "string"
        #     description: "Id of price associated with the plan in a billing provider like stripe"

        currency:
          $ref: "#/components/schemas/Currency"
          x-go-type: Currency
          x-oapi-codegen-extra-tags:
            db: "currency"
            json: "currency"
            csv: "currency"

      required:
        - id
        - name
        - cadence
        - unit
        - price_per_unit
        - minimum_units
        - price_id
        - currency
    PlanName:
      type: string
      description: "Name of the plan"
      enum:
        - "Free"
        - "Team Designer"
        - "Team Operator"
        - "Enterprise"

    PlanCadence:
      type: string
      enum:
        - monthly
        - yearly

    PlanUnit:
      type: string
      enum:
        - user
        - free

    Currency:
      type: string
      enum:
        - usd
