openapi: 3.0.0
info:
  title: Academy API
  version: 1.0.0

paths:

  /api/academy/cirricula/registered:
    get:
      x-internal: ["cloud"]
      tags:
        - Academy
      operationId: getMyAcademyCirricula
      summary: Get academy content
      description: Returns a list of academy content registered by the user with optional filtering.
      parameters:
        - name: contentType
          in: query
          description: Filter content by content types
          required: false
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true
        - name: orgId
          in: query
          description: Filter content by organization IDs
          required: false
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true

    responses:
      '200':
        description: A list of content with total count
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcademyCirriculaListResponse'
      '400':
        description: Invalid request parameters
      '500':
        description: Server error

  /api/academy/curricula:
    post:
      x-internal: ["cloud"]
      tags:
        - Academy
      operationId: createAcademyCurricula
      summary: Create a new academy curricula
      description: Creates a new academy curricula with the provided details.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAcademyCurriculaRequest'
      responses:
        '201':
          description: created the curricula
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcademyCirricula'
        '400':
          description: Invalid request parameters
        '500':
          description: Server error

  /api/academy/cirricula:
    get:
      x-internal: ["cloud"]
      tags:
        - Academy
      operationId: getAcademyCirricula
      summary: Get academy content
      description: Returns a list of academy content with optional filtering.
      parameters:
        - name: contentType
          in: query
          description: Filter content by content types
          required: false
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true
        - name: visibility
          in: query
          description: Filter content by visibility (public/private)
          required: false
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true

        - name: level
          in: query
          description: Filter content by difficulty level
          required: false
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true

        - name: orgId
          in: query
          description: Filter content by organization IDs
          required: false
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true

        - name: category
          in: query
          description: Filter content by categories
          required: false
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true


        - name: status
          in: query
          description: Filter by registration status
          required: false
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true

        - name: search
          in: query
          description: Search content by title
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: Sort results by a specific field (e.g., title, createdAt)
          required: false
          schema:
            type: string
        - name: order
          in: query
          description: Order of sorting (asc or desc)
          required: false
          schema:
            type: string
            enum: [asc, desc]
        - name: pagesize
          in: query
          description: Number of results per page
          required: false
          schema:
            type: integer
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer


    responses:
      '200':
        description: A list of content with total count
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AcademyCurriculaWithMetricsListResponse'
      '400':
        description: Invalid request parameters
      '500':
        description: Server error

  /api/academy/{type}/{orgId}/{slug}:
    get:
      x-internal:
        - cloud
      summary: Get a single learning path
      description: Returns a learning path identified by type, orgId, and slug.
      parameters:
        - name: type
          in: path
          required: true
          schema:
            type: string
        - name: orgId
          in: path
          required: true
          schema:
            type: string
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A single academy content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcademyCirricula'
        '400':
          description: Invalid request parameters
        '500':
          description: Server error


  /api/academy/register:
    post:
      x-internal: ["cloud"]
      tags:
        - Academy
      summary: Register a user to academy content
      operationId: registerToAcademyContent
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterToAcademyContentRequest'

      responses:
        '200':
          description: registered content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcademyRegistration'
        '400':
          description: Invalid request parameters
        '500':
          description: Server error

  /api/academy/curricula/registrations/{id}/withdraw:
    post:
      x-internal: ["cloud"]
      tags:
        - Academy
      summary: Withdraw a user from academy content
      operationId: withdrawFromAcademyContent
      parameters:
        - $ref: '#/components/parameters/id'

      responses:
        '200':
          description: registered content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcademyRegistration'
        '400':
          description: Invalid request parameters
        '500':
          description: Server error

  /api/academy/curricula/{id}:
    put:
      x-internal: ["cloud"]
      tags:
        - Academy
      operationId: updateAcademyCurriculaByID
      summary: Update an existing academy curricula by ID
      description: Updates the details of an existing academy curricula identified by its ID.
      parameters:
        - $ref: '#/components/parameters/id'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAcademyCurriculaRequest'
      responses:
        '200':
          description: updated the curricula
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAcademyCurriculaResponse'
        '400':
          description: Invalid request parameters
        '404':
          description: Curricula not found
        '500':
          description: Server error

    delete:
      x-internal: ["cloud"]
      tags:
        - Academy
      operationId: deleteAcademyCurriculaByID
      summary: Delete an academy curricula by ID
      description: Deletes an existing academy curricula identified by its ID.
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        '204':
          description: Successfully deleted the curricula
        '400':
          description: Invalid request parameters
        '404':
          description: Curricula not found
        '500':
          description: Server error
    get:
      x-internal: ["cloud"]
      tags:
        - Academy
      operationId: getAcademyCurriculaByID
      summary: Get a single academy curricula by ID
      description: Returns a single academy curricula identified by its ID.
      parameters:
        - $ref: '#/components/parameters/id'

      responses:
        '200':
          description: A single curricula
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingleAcademyCurriculaResponse'
        '400':
          description: Invalid request parameters
        '404':
          description: Curricula not found
        '500':
          description: Server error



  /api/academy/registrations/{contentId}:
    get:

      tags:
        - Academy

      x-internal: ["cloud"]
      summary: Get registration information for academy content
      description: Returns registration data for a specific content item, optionally filtered by status.
      parameters:
        - name: contentId
          in: path
          required: true
          description: The ID of the content to retrieve registration data for
          schema:
            type: string

        - name: status
          in: query
          required: false
          description: Filter registrations by status (e.g., registered, completed)
          schema:
            type: string

      responses:
        '200':
          description: Registration data for the specified content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcademyRegistration'
        '400':
          description: Invalid request parameters
        '404':
          description: Content not found
        '500':
          description: Server error

  /api/academy/registrations/{registrationId}/progress-tracker/update-current-item:
    post:
      tags:
        - Academy
      x-internal: ["cloud"]
      operationId: updateCurrentItemInProgressTracker
      summary: Update the current item in the progress tracker
      parameters:
        - name: registrationId
          in: path
          required: true
          schema:
            type: string
          description: The ID of the registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCurrentItemRequest'
      responses:
        '200':
          description: Successfully updated the progress tracker
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  progress_tracker:
                    $ref: '#/components/schemas/CirriculaProgressTracker'
                  registration_id:
                    type: string
                  content_type:
                    $ref: '#/components/schemas/ContentType'
                  item_data:
                    $ref: '#/components/schemas/CirriculaCurrentItemData'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/academy/registrations/tests:
    get:
      tags:
        - Academy
      x-internal: ["cloud"]
      operationId: getTestByAbsPath
      summary: Get test metadata
      description: Returns metadata for test identified by its absolute path.
      parameters:
        - name: absPath
          in: query
          required: true
          description: The absolute path of the test to retrieve
          schema:
            type: string
      responses:
        '200':
          description: A single test
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
        '400':
          description: Invalid request parameters
        '404':
          description: Quiz not found
        '500':
          description: Server error

  /api/academy/registrations/test-sessions/start:
    post:
      tags:
        - Academy
      x-internal: ["cloud"]
      operationId: startTestByID
      summary: Start a Test by ID
      description: Starts a new test session for the quiz identified by its ID.


      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartTestRequest'

      responses:
        '200':
          description: A single test
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
        '400':
          description: Invalid request parameters
        '404':
          description: Quiz not found
        '500':
          description: Server error

  /api/academy/registrations/{id}/test-sessions:
    get:
      tags:
        - Academy
      x-internal: ["cloud"]
      operationId: getAllTestSessionsForRegistration
      summary: Get all tests for a registration
      description: Returns all tests associated with a specific registration ID for a user.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the registration to retrieve tests for
          schema:
            type: string
        - name: testAbsPath
          in: query
          required: false
          description: Filter tests by absolute path
          schema:
            type: string

      responses:
        '200':
          description: A list of tests for the specified registration
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestSubmissions'
        '400':
          description: Invalid request parameters
        '404':
          description: Registration not found
        '500':
          description: Server error

  /api/academy/registrations/test-sessions/submit:
    post:
      tags:
        - Academy
      x-internal: ["cloud"]
      operationId: submitQuiz
      summary: Submit a quiz for evaluation

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuizSubmission'
      responses:
        '200':
          description: Successfully updated the progress tracker
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuizEvaluationResult"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/academy/admin/summary:
     get:
      tags:
        - Academy
      x-internal: ["cloud"]
      operationId: getAcademyAdminSummary
      summary: Get academy content summary
      description: Returns a summary of all academy content with  metrics.
      responses:
        '200':
          description: A list of content with total count and registration metrics
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Invalid request parameters
        '500':
          description: Server error

  /api/academy/admin/registrations:
    get:
      x-internal: ["cloud"]
      tags:
        - Academy
      operationId: getAcademyAdminRegistrations
      summary: Get academy registrations
      description: Returns a list of academy registrations with user, curricula, and pagination details.
      parameters:
        - name: pagesize
          in: query
          required: false
          description: Number of results per page
          schema:
            type: integer
        - name: page
          in: query
          required: false
          description: Page number
          schema:
            type: integer
        - name: content_type
          in: query
          required: false
          description: Filter by content types
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true
        - name: status
          in: query
          required: false
          description: Filter by registration status
          schema:
            type: array
            items:
              type: string
            style: form
            explode: true
      responses:
        '200':
          description: List of registrations with pagination info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurriculaRegistrationsResponse'
        '400':
          description: Invalid request parameters
        '500':
          description: Server error

  /api/academy/certificates/{certificateId}:
    get:
      x-internal: ["cloud"]
      tags:
        - Academy
      operationId: getCertificateById
      summary: Get a certificate by ID
      description: Returns a certificate identified by its ID.
      parameters:
        - name: certificateId
          in: path
          required: true
          description: The ID of the certificate to retrieve
          schema:
            type: string

      responses:
        '200':
          description: A single certificate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Certificate'
        '400':
          description: Invalid request parameters
        '404':
          description: Certificate not found
        '500':
          description: Server error

components:
  parameters:
    id:
      name: id
      in: path
      required: true
      description: The ID of the curricula
      schema:
        type: string

  schemas:


    RegisterToAcademyContentRequest:
      type: object
      required:
        - content_id
        - user_id
      properties:
        content_id:
          type: string
          description: ID of the academy content to register for
        content_type:
          $ref: "#/components/schemas/ContentType"

    ContentType:
      type: string
      enum:
        - learning-path
        - challenge
        - certification

    Visibility:
      type: string
      enum:
        - public
        - private
    Level :
      type: string
      enum:
        - beginner
        - intermediate
        - advanced

    Status:
      type: string
      enum:
        - ready
        - archived
        - not_ready

    AcademyCirricula:
      type: object
      properties:
        id :
          type: string
          description: Id of the cirricula
          example: 923458-3490394-934893
          x-go-name: ID
          x-oapi-codegen-extra-tags:
            db: "id"
            json: "id"
            yaml: "id"

        type :
           $ref: "#/components/schemas/ContentType"
           x-go-type: "ContentType"
           x-oapi-codegen-extra-tags:
             db: "type"
        orgId:
          type: string
          description: Organization ID that owns this learning path
          example: layer5
          x-oapi-codegen-extra-tags:
            db: "org_id"
            json: "org_id"
            yaml: "org_id"
        visibility:
          $ref: "#/components/schemas/Visibility"
          description: Visibility of the cirricula
          x-go-type: "Visibility"
          x-oapi-codegen-extra-tags:
            db: "visibility"
            json: "visibility"
            yaml: "visibility"
        status:
          $ref: "#/components/schemas/Status"
          example: ready
          description: Status of the cirricula
          x-go-type: "Status"
          x-oapi-codegen-extra-tags:
            db: "status"
            json: "status"
            yaml: "status"

        slug :
          type: string
          description: slug of the cirricula
          example: intro-kubernetes-course

        level:
          $ref: "#/components/schemas/Level"
          description: Level of the cirricula
          x-go-type: "Level"
          x-oapi-codegen-extra-tags:
            db: "level"
            json: "level"
            yaml: "level"

        badge_id:
          $ref: "../../v1alpha1/core/openapi.yml#/components/schemas/uuid"
          description: ID of the badge to be awarded on completion of this curricula
          x-oapi-codegen-extra-tags:
            db: "badge_id"
            json: "badge_id"
            yaml: "badge_id"

        invite_id:
          $ref: "../../v1alpha1/core/openapi.yml#/components/schemas/uuid"
          description: ID of the invite associated with this cirricula
          x-oapi-codegen-extra-tags:
            db: "invite_id"
            json: "invite_id"
            yaml: "invite_id"

        workspace_id:
          $ref: "../../v1alpha1/core/openapi.yml#/components/schemas/uuid"
          description: ID of the workspace to which this cirricula belongs
          x-oapi-codegen-extra-tags:
            db: "workspace_id"
            json: "workspace_id"
            yaml: "workspace_id"


        createdAt:
          description: When the cirricula item was created
          $ref: "../../v1alpha1/core/openapi.yml#/components/schemas/Time"
          x-oapi-codegen-extra-tags:
            db: "created_at"
            json: "created_at"
            yaml: "created_at"


        updatedAt:
          $ref: "../../v1alpha1/core/openapi.yml#/components/schemas/Time"
          description: When the cirricula was last updated
          x-go-type: "core.Time"
          x-oapi-codegen-extra-tags:
            db: "updated_at"
            json: "updated_at"
            yaml: "updated_at"
        deletedAt:
          x-go-type : "core.NullTime"
          $ref: "../../v1alpha1/core/openapi.yml#/components/schemas/deleted_at"
          x-oapi-codegen-extra-tags:
            db: "deleted_at"
            json: "deleted_at"
            yaml: "deleted_at"
        metadata:
          type: object
          description: Additional metadata about the cirricula
          additionalProperties: true
          x-go-type: "core.Map"
          x-go-type-skip-optional-pointer: true
          x-oapi-codegen-extra-tags:
            db: "metadata"
            json: "metadata"
            yaml: "metadata"
          oneOf:
            - $ref: "#/components/schemas/CurriculaMetadata"
              x-go-type: "CurriculaMetadata"


      required:
        - id
        - type
        - orgId
        - visibility
        - status
        - slug
        - createdAt
        - updatedAt
        - deletedAt
        - metadata
        - level

    SingleAcademyCurriculaResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/AcademyCirricula"
        - type: object
          required:
            - RegistrationCount
          properties:
            RegistrationCount:
              type: number
              x-oapi-codegen-extra-tags:
                db: "registration_count,omitempty"
                json: "registration_count,omitempty"
                yaml: "registration_count,omitempty"
            Invitation:
              $ref: "../invitation/openapi.yml#/components/schemas/Invitation"
              x-go-type: "invitation.Invitation"
              x-go-type-import:
                path: "github.com/meshery/schemas/models/v1beta1/invitation"

    CreateAcademyCurriculaRequest:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/ContentType"
          description: Type of the curricula
          x-go-name: Type
          x-go-type: "ContentType"
          x-oapi-codegen-extra-tags:
            json: "type"

        title:
          type: string
          description: Title of the curricula
          example: "Introduction to Kubernetes"
          x-go-name: Title
          x-oapi-codegen-extra-tags:
            json: "title"

        orgId:
          $ref: "#/components/schemas/AcademyCirricula/properties/orgId"
          description: Organization ID that owns this curricula
          x-go-name: OrgId
          x-oapi-codegen-extra-tags:
            json: "org_id"
            db: "org_id"
            yaml: "org_id"

        workspace_id:
          $ref: "#/components/schemas/AcademyCirricula/properties/workspace_id"

        badge_id:
          $ref: "#/components/schemas/AcademyCirricula/properties/badge_id"

        team_id:
          $ref: "../../v1alpha1/core/openapi.yml#/components/schemas/uuid"
          description: ID of the team associated with this curricula
          x-go-name: TeamId
          x-oapi-codegen-extra-tags:
            json: "team_id"
            db: "team_id"
            yaml: "team_id"

        access_expires_at:
          $ref: "../../v1alpha1/core/openapi.yml#/components/schemas/Time"
          description: Expiry time for curricula access
          x-go-name: AccessExpiresAt
          x-go-type: "*time.Time"
          x-oapi-codegen-extra-tags:
            json: "access_expires_at"
            db: "access_expires_at"
            yaml: "access_expires_at"

        access_status:
          $ref: "../invitation/openapi.yml#/components/schemas/InvitationStatus"
          description: Current access status of the curricula
          x-go-name: AccessStatus
          x-go-type: "invitation.InvitationStatus"
          x-go-type-import:
            path: "github.com/meshery/schemas/models/v1beta1/invitation"
          x-oapi-codegen-extra-tags:
            json: "access_status"
            db: "access_status"
            yaml: "access_status"

        metadata:
          $ref: "#/components/schemas/AcademyCirricula/properties/metadata"

      required:
        - type
        - title
        - orgId
        - workspace_id
        - team_id
        - access_status
        - metadata

    AcademyCurriculaWithMetrics:
      allOf:
        - $ref: "#/components/schemas/AcademyCirricula"
        - type: object
          required:
            - RegistrationCount
          properties:
            RegistrationCount:
              type: number
              x-oapi-codegen-extra-tags:
                db: "registration_count,omitempty"
                json: "registration_count,omitempty"
                yaml: "registration_count,omitempty"

    AcademyCirriculaListResponse:
      type: object
      properties:
        total:
          type: integer
          description: Total number of cirricula
          example: 7
        data:
          type: array
          items:
            x-go-type: "AcademyCirricula"
            $ref: '#/components/schemas/AcademyCirricula'
      required:
        - total
        - data

    AcademyCurriculaWithMetricsListResponse:
      type: object
      properties:
        total:
          type: integer
          description: Total number of cirricula
          example: 7
        data:
          type: array
          items:
            $ref: '#/components/schemas/AcademyCurriculaWithMetrics'
            x-go-type: "AcademyCurriculaWithMetrics"
            x-go-type-skip-optional-pointer: true

      required:
        - total
        - data

    ChallengeMetadata:
      $ref: "#/components/schemas/CurriculaMetadata"
      x-go-type: "CurriculaMetadata"

    LearningPathMetadata:
      $ref: "#/components/schemas/CurriculaMetadata"
      x-go-type: "CurriculaMetadata"


    CertificateIssuingAuthority:
      type: object
      required:
        - name
        - url
      properties:
        name:
          type: string
          description: Name of the issuing authority
          example: Cloud Native Foundation
        role:
          type: string
          description: Role of the issuing authority
          example: COO
        signature_url:
          type: string
          format: uri
          description: URL to the signature image of the issuing authority should be a publicly accessible URL and transparent PNG or SVG format
          example: http://localhost:9876/signatures/cloud-native-foundation.png


    Certificate:
      type: object
      required:
        - id
        - org_id
