    post:
      tags:
        - workspaces
      operationId: AssignDesignToWorkspace
      summary: Assign a design to a workspace
      description: |
        Links a design to this workspace. Creates an association allowing workspace members to access the design. A design can belong to multiple
        workspaces.
      externalDocs:
        description: Managing workspace designs
        url: https://docs.meshery.io/concepts/logical/workspaces
      parameters:
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/designId'
      responses:
        '200':
          description: Design linked to workspace.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspacesDesignsMapping'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
