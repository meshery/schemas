  /api/workspaces/{workspaceId}/environments/{environmentId}:
    delete:
      tags:
        - workspaces
      operationId: UnassignEnvironmentFromWorkspace
      summary: Unassign an environment from a workspace
      description: |
        Removes an environment from this workspace. The environment itself
        is not deleted and remains available for other workspaces.
      externalDocs:
        description: Managing workspace environments
        url: https://docs.meshery.io/concepts/logical/workspaces
      parameters:
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/environmentId'
      responses:
        '200':
          description: Environment unlinked from workspace.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspacesEnvironmentsMapping'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    post:
      tags:
        - workspaces
      operationId: AssignEnvironmentToWorkspace
      summary: Assign an environment to a workspace
      description: |
        Links an environment to this workspace. Creates an association allowing workspace members to access resources in the environment. Environments can belong to
        multiple workspaces.
      externalDocs:
        description: Managing workspace environments
        url: https://docs.meshery.io/concepts/logical/workspaces
      parameters:
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/environmentId'
      responses:
        '200':
          description: Environment linked to workspace.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspacesEnvironmentsMapping'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /api/workspaces/{workspaceId}/designs/{designId}:
    delete:
      tags:
        - workspaces
      operationId: UnassignDesignFromWorkspace
      summary: Unassign a design from a workspace
      description: |
        Removes a design from this workspace. The design itself is not deleted
        and remains available for other workspaces.
      externalDocs:
        description: Managing workspace designs
        url: https://docs.meshery.io/concepts/logical/workspaces
      parameters:
        - $ref: '#/components/parameters/workspaceId'
        - $ref: '#/components/parameters/designId'
      responses:
        '200':
          description: Design unlinked from workspace.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/workspacesDesignsMapping'
        '400':
