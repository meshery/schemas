signupData:
  properties:
    id:
      $ref: ../common.yml#/id
    first_name:
      $ref: ../common.yml#/text
      description: First Name
    last_name:
      $ref: ../common.yml#/text
      description: Last Name
    email:
      $ref: ../common.yml#/email
    occupation:
      $ref: ../common.yml#/text
      description: Occupation
    organization:
      $ref: ../common.yml#/text
      description: Organization
    role:
      $ref: ../common.yml#/text
      description: Role in organization
    form_type:
      $ref: ../common.yml#/text
      description: Form Type (MeshMap or Playground)
    status:
      enum: [approved, denied]
      description: Status (approved / denied)
    task_id:
      $ref: ../common.yml#/text
      description: ClickUp task id
    task_link:  
      $ref: ../common.yml#/text
      description: ClickUp task link
    created_at:
      $ref: ../common.yml#/time
    updated_at:
      $ref: ../common.yml#/time

signupRequestsPage:
  allOf:
  - $ref: ../common.yml#/resultsPage
  - type: object
    properties:
      signup_data:
        type: array
        items:
          $ref: '#/signupData'

/api/user/signup:
  post:
    tags:
      - user onboarding
    operationId: SignupRequest
    summary: Sign up request
    description: Updates user singup request
    requestBody:
      description: Body for updating user signup request
      required: true
      content:
        application/json:
          schema:
            $ref: '#/signupData'
    responses:
      '200':
        $ref: ../responses.yml#/200
      '401':
        $ref: ../responses.yml#/401
      '500':
        $ref: ../responses.yml#/500
  get:
    tags:
      - user onboarding
    operationId: GetSignupRequests
    summary: Get all Signup requests
    description: Get all Signup requests
    parameters:
      - $ref: ../parameters.yml#/page
      - $ref: ../parameters.yml#/pageSize
      - $ref: ../parameters.yml#/search
      - $ref: ../parameters.yml#/order
      - $ref: ../parameters.yml#/requestFilter
    responses:
      '200':
        description: Signup request
        content:
          application/json:
            schema:
              $ref: '#/signupRequestsPage'
      '401':
        $ref: ../responses.yml#/401
      '500':
        $ref: ../responses.yml#/500
        
