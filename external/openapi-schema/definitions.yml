openapi: 3.1.0
components:
  schemas:
    id:
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import: 
        path: github.com/gofrs/uuid
      x-oapi-codegen-extra-tags:
        db: id
      x-go-name: ID

    system_id: 
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import: 
        path: github.com/gofrs/uuid
      x-oapi-codegen-extra-tags:
        db: system_id  
      x-go-name: SystemID

    user_uuid: 
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import: 
        path: github.com/gofrs/uuid
      x-oapi-codegen-extra-tags:
        db: user_id  
      x-go-name: UserID

    operation_id: 
      type: string
      format: uuid
      x-go-type: uuid.UUID
      x-go-type-import: 
        path: github.com/gofrs/uuid
      x-oapi-codegen-extra-tags:
        db: operation_id  
      x-go-name: OperationID

    user_id:
      type: string
      description: user's email or username

    created_at:
      description: Timestamp when the resource was created.
      x-go-type: time.Time
      type: string
      format: date-time
      x-oapi-codegen-extra-tags:
        db: created_at
    

    updated_at:
      description: Timestamp when the resource was updated.
      x-go-type: time.Time
      type: string
      format: date-time
      x-oapi-codegen-extra-tags:
        db: updated_at
    
    deleted_at:
      description: Timestamp when the resource was deleted.
      x-go-type: time.Time
      type: string
      format: date-time
      x-oapi-codegen-extra-tags:
        db: deleted_at

    username:
      type: string

    provider:
      type: string
      description: One of (meshery-cloud, github, google)

    time:
      type: string
      format: date-time

    email:
        type: string
        format: "email"
        description: email

    text:
      type: string

    avatar_url:
        type: string
        description: Link for profile picture

    map_object:
      type: object
      additionalProperties:
        type: string

    status:
        type: string #oneOf: ["active", "pending", "inactive"]?

    bio:
        type: string

    accepted_terms_at:
        type: string

    emails:
      type: array
      items:
        $ref: '#/components/schemas/email'

    user_ids:
      type: array
      items:
        $ref: '#/components/schemas/id'

    price:
      type: integer
      format: int32

    endpoint:
      $ref: '#/components/schemas/text'
      description: endpoint
      format": "uri"
      pattern: "^https?://"

    empty:
      description: Body for empty request
      type: object
      properties: {}

    nullTime:
      properties:
        time:
          $ref: '#/components/schemas/time'
        valid:
          type: boolean
    
    eventType:
      type: string
      x-oapi-codegen-extra-tags:
        db: event_type

    event:
      description: Defines model for event_trackers
      properties:
        id:
          description: | 
            UUID of the event.
          $ref: "#/components/schemas/id"
        
        user_id:
          $ref: "#/components/schemas/user_uuid"
          description: |
            UUID of the user that initiated the event. In most cases this would be present, but not always.
          

        system_id:
          description: |
            The system from which the request is sourced. In the case of Meshery Server, 
            the ID is meshery_instance_id of Meshery Server (which can be found in the metadata of`Connections` table).
          $ref: "#/components/schemas/system_id"

        operation_id: 
          description: |
            Each Event will have a OperationID. This field is never NULL, which is to say an operation can result in series of events, for eg: Different stages of Pattern Engine / activities of Workflow engine. Each operation (and sub-operation) will have a different operation ID.  
          $ref: "#/components/schemas/operation_id"

        category:
          description: |
            Resource name on which the operation is invoked.
          type: string
          example: pattern
          x-oapi-codegen-extra-tags:
            db: category
        
        action:
          description: |
            Action taken on the resource.
          type: string
          example: deployed
          x-oapi-codegen-extra-tags:
            db: action

        status:
          description: |
           Status for the event. 
          type: string
          enum: [
            "read",
            "unread",
          ]
          x-oapi-codegen-extra-tags:
            db: status

        acted_upon:
          type: string
          format: uuid
          description: |
            UUID of the entity on which the event was performed.
          example: 110020-123230-434231-000213
          x-go-type: uuid.UUID
          x-oapi-codegen-extra-tags:
            db: acted_upon

        description:
          description: |
            A summary/receipt of event that occured.
          type: string
          example: “Prometheus” pattern deployed in K8s ctx “Meshery Cloud”.
          x-oapi-codegen-extra-tags:
            db: description


        severity:
          description: |
            A set of seven standard event levels.
          type: string
          enum: [
            emergency,
            critical,
            alert,
            error,
            warning,
            debug,
            informational,
            success
          ]
          example: info
          x-oapi-codegen-extra-tags:
            db: severity

        metadata: 
          description: |
            Contains meaningful information, specific to the type of event.
            Structure of metadata can be different for different events.
          type: object
          x-go-type: "[]byte"
          x-oapi-codegen-extra-tags:
            db: metadata

        created_at:
          $ref: "#/components/schemas/created_at"

        updated_at:
          $ref: "#/components/schemas/updated_at"

        deleted_at:
          $ref: "#/components/schemas/deleted_at"
      
      required: [
        "id",
        "system_id",
        "operation_id",
        "category",
        "action",
        "status",
        "acted_upon",
        "description",
        "severity",
        "metadata",
        "created_at",
        "updated_at"
      ]

    events_filter:
      type: object
      properties:
        provider:
          type: array
          items:
            type: string
        category:
          type: array
          items:
            type: string
        action:
          type: array
          items:
            type: string
        severity:
          type: array
          items:
            type: string
        limit:
          type: integer
        offset:
          type: integer
        sort_on:
          type: string
          description: 'Field on which records are sorted'
        order: 
          type: string
          description: 'order of sort asc/desc, default is asc'
      required: [ provider, category, action, severity, limit, offset, sort_on, order ]

