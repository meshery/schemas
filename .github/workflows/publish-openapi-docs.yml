name: Publish OpenAPI Docs to Meshery

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish-openapi-docs:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout schemas repository
        uses: actions/checkout@v6
        with:
          ref: 'master'
          token: ${{ secrets.MESHERY_CI }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install dependencies
        run: |
          npm i
          npm i -g @redocly/cli@latest
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@v2.5.1
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Build OpenAPI specifications
        run: |
          make bundle-openapi

      - name: Checkout meshery repository
        uses: actions/checkout@v6
        with:
          repository: meshery/meshery
          path: meshery
          token: ${{ secrets.MESHERY_CI }}
          ref: 'master'

      - name: Copy OpenAPI specification to meshery repo
        run: |
          mkdir -p meshery/docs/_data
          cp _openapi_build/merged_openapi.yml meshery/docs/_data/openapi.yml
          echo "Copied merged_openapi.yml to meshery/docs/_data/openapi.yml"

      - name: Pull changes from remote
        working-directory: meshery
        run: git pull origin master

      - name: Commit and push to meshery repository
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          repository: meshery
          commit_message: '[Docs] Update REST API Documentation'
          commit_options: '--signoff'
          commit_user_name: meshery
          commit_user_email: ci@meshery.io
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          file_pattern: docs/_data/openapi.yml
          push_options: '--force'
          branch: master
