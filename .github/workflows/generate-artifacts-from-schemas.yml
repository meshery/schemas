name: Generate Artifacts from schemas
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - README.md
jobs:
  build-artifacts:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: 'master'
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'   # match your local version

      - name: Install Redocly
        uses: actions/setup-node@v4
      - run: |
          npm i
          npm i -g @redocly/cli@latest
          go version 
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@v2.4.1
          echo "$HOME/go/bin" >> $GITHUB_PATH  # âœ… Add oapi-codegen to PATH


      - name: Run Make build
        shell: bash
        run: |
          make build

      - name: Pull changes from remote
        run: git pull origin master

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Generate build artifacts from schemas
          commit_options: '--signoff'
          branch: master
          commit_user_name: meshery
          commit_user_email: ci@meshery.io
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
