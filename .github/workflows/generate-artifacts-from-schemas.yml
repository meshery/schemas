name: Generate Artifacts from schemas
on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
      - '.github/**'
      - README.md
jobs:
  build-artifacts:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: 'master'
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'   # match your local version

      - name: Install Redocly
        uses: actions/setup-node@v6
      - run: |
          npm i
          npm i -g @redocly/cli@latest
          go version 
          go install github.com/oapi-codegen/oapi-codegen/v2/cmd/oapi-codegen@v2.5.1
          echo "$HOME/go/bin" >> $GITHUB_PATH  # âœ… Add oapi-codegen to PATH


      - name: Run Make build
        shell: bash
        run: |
          make build

      - name: Sanitize generated files
        shell: bash
        run: |
          find . -name "*.ts" -type f -exec sed -i "s|$GITHUB_WORKSPACE|.|g" {} +

      - name: Pull changes from remote
        run: git pull origin master

      - name: Verify no path leakage
        shell: bash
        run: |
          if grep -r "/home/runner" ./typescript; then
            echo "::error::1001-CI-PATH-LEAK-ERR: Absolute paths found in generated files. Path leakage detected!"
            exit 1
          fi

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Generate build artifacts from schemas
          commit_options: '--signoff'
          branch: master
          commit_user_name: meshery
          commit_user_email: ci@meshery.io
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          token: ${{ secrets.GH_ACCESS_TOKEN }}
